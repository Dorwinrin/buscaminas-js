<!DOCTYPE html>
<head>
  <title>Buscaminas JS</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header>
    <h1>Minesweeper</h1>
    <p id="subtitle">Un juego para Silvia, √Ångel y Aral</p>
    <form id="difficultyForm">
      <label for="difficulty-form">Select difficulty</label>
      <input id="easy" type="radio" name="difficulty" value="easy" /><label for="easy">Easy</label>
      <input id="normal" type="radio" name="difficulty" value="normal" checked /><label for="normal"
        >Normal</label
      >
      <input id="hard" type="radio" name="difficulty" value="hard" /><label for="hard">Hard</label>
      <button id="restartButton">Restart</button>
    </form>
  </header>
  <main id="board"></main>
  <aside>
    <h3>Tiles remaining: <span id="tilesRemainingCounter"></span></h3>
    <h3>Flags remaining: <span id="bombsRemainingCounter"></span></h3>
  </aside>
  <script src="./index.js"></script>
</body>
